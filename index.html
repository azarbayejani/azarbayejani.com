<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css3 testing</title>
  <style type="text/css">
    body{
      width: 100%;
      height: 100%;
      padding:0px;
      margin:0px;
    }
    .expand{
      padding: 0;
      margin-left:auto;margin-right:auto;
      border-left: 30px solid black;
      border-right: 30px solid black;
      width: 1%;
      height: 90px;
      -webkit-transition: width 1s ease-in-out;
      display:-webkit-flex;
      display:-moz-flex;
      display:flex;
      overflow:hidden;
    }
    .expand h1{
      display:none;
      height:90px;
    }
    .expand:hover{
      width:90%;
    }
    .expand:hover h1{
      text-overflow:clip;
      display:block;
      color:black;
    }
    body{
      font-family: "Helvetica Neue";
    }
    @media( max-width:480px ){

      .inner{
        margin: -16px auto;
        font-size: 1.4em;
      }

    }
    @media( max-width:768px ) and ( min-width:480px){

      .inner{
        margin: -1.0em auto;
        font-size: 2.1em;
      }

    }
    @media( min-width:768px ){

      .inner{
        margin: -1.55em auto;
        font-size: 2.8em;
      }

    }

    .center{
      text-align:center;
    }

    .top-border{
      margin-top:15px;
      border-top: 1px solid black;
    }

    .spacer15{
      height:15px;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="spacer15"></div>
  <div class="expand">
      <div class="inner center"><h1>AZARBAYEJANI</h1></div>
  </div>
  <div class="top-border">
  </div>

  <h2 class="center">CONTENT GOES HERE</h2>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>
    $('.inner').hover(function(){
      console.log($('h1').width());
      console.log($('.inner').width());
    });
  </script>
</body>
</html>
